buildscript {
    ext {
        jacksonVersion = "2.11.+"
        lombokVersion = "1.18.+"
    }
}

plugins {
    id "io.spring.dependency-management"
    id 'org.jetbrains.kotlin.jvm'
    id 'kotlin-spring'
}

apply from: '../javaCommon.gradle'

group = 'com.beancounter'
version = '0.0.1-SNAPSHOT'

dependencies {
    implementation(
            project(":jar-common"),
            project(":jar-auth"),
            "com.google.guava:guava:30.1-android",
            "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion",
            "org.springframework.security:spring-security-oauth2-resource-server:$springSecurityVersion",
            "org.springframework.security:spring-security-oauth2-jose:$springSecurityVersion",
            "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion",
            "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
            "io.github.resilience4j:resilience4j-annotations:$resilience4jVersion",
            "io.github.resilience4j:resilience4j-circuitbreaker:$resilience4jVersion",
            "io.github.resilience4j:resilience4j-retry:$resilience4jVersion",
            "io.github.resilience4j:resilience4j-timelimiter:$resilience4jVersion",
            "org.springframework.cloud:spring-cloud-starter-openfeign"
    )

    testImplementation(
            "org.assertj:assertj-core:$assertJ",
            "org.springframework.boot:spring-boot-starter-test:$springBootVersion",
            "org.springframework.security:spring-security-test:$springSecurityVersion",
            "org.springframework.cloud:spring-cloud-contract-wiremock",
            //https://github.com/spring-cloud/spring-cloud-contract/issues/1419
            "org.springframework.cloud:spring-cloud-loadbalancer",
            "org.springframework.cloud:spring-cloud-contract-stub-runner"
    )
    testImplementation("org.beancounter:svc-data:0.1.1:stubs") {
        transitive = false
    }

}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:$springCloudVersion"
    }
}


idea {
    module {
        inheritOutputDirs = false
        downloadSources = true
        outputDir = file("$buildDir/classes/main/")
        testOutputDir = file("$buildDir/classes/main/")
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
