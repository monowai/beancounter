buildscript {
    ext{
        springBootVersion='2.4.4'
        springCloudVersion='2020.0.2'
        springSecurityVersion='5.4.5'
        // Spring Contracts/Gradle
        verifierVersion='3.0.2'
        springWebVersion = '5.3.5'
        springKafka='2.6.7'
        jacksonVersion = '2.12.2'
        springDependencyManagement='1.0.11.RELEASE'
        resilience4jVersion='1.7.0'
        assertJ='3.19+'
        kotlinVersion='1.4.32'
        guavaVersion='30.1.1-android'
    }

    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-noarg:$kotlinVersion")
        classpath("org.jmailen.gradle:kotlinter-gradle:3.3.0")
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version "$kotlinVersion" apply false
    id "org.jetbrains.kotlin.plugin.spring" version "$kotlinVersion" apply false
    id "io.spring.dependency-management" version "$springDependencyManagement" apply false
    id "org.springframework.boot" version "$springBootVersion"  apply false

}
group = 'com.beancounter'
version = '0.0.1-SNAPSHOT'

