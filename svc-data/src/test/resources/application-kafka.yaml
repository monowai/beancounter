kafka:
  enabled: "true"
  broker.port: 0

spring:
  kafka:
    consumer:
      auto-offset-reset: earliest
      auto-create-topics-enable: true
      group-id: data-test
  embedded:
    kafka:
      brokers: "localhost:${kafka.broker.port}"


beancounter:
  market:
    providers:
      FIGI:
        enabled: false
      FX:
        url: http://localhost:${wiremock.server.port:0}
        key: test
  topics:
    ca:
      event: topicEvent