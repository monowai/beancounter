      - code: CASH
        timezoneId: UTC
        enricher: DEFAULT
        type: Internal

      - code: CUSTOM
        timezoneId: UTC
        enricher: DEFAULT
        type: Private

      - code: OFFM
        timezoneId: UTC
        enricher: OFFM
        type: Private

      - code: NASDAQ
        timezoneId: US/Eastern
        currencyId: USD
        aliases:
          SHARESIGHT: NAS
          FIGI: US

      - code: NYSE
        timezoneId: US/Eastern
        currencyId: USD
        aliases:
          SHARESIGHT: NYS
          FIGI: US

      - code: AMEX
        timezoneId: US/Eastern
        currencyId: USD
        aliases:
          FIGI: US

      - code: US
        timezoneId: US/Eastern
        currencyId: USD

      - code: ASX
        timezoneId: Australia/Sydney
        currencyId: AUD
        aliases:
          WTD: AX
          FIGI: AU

      - code: NZX
        timezoneId: Pacific/Auckland
        currencyId: NZD
        aliases:
          WTD: NZ
          ALPHA: NZ
          FIGI: NZ

      - code: SGX
        currencyId: SGD
        timezoneId: Asia/Singapore
        aliases:
          FIGI: SG

      - code: LON
        # UK assets priced in pence.
        currencyId: GBP
        timezoneId: Europe/London
        multiplier: .01
    providers:
