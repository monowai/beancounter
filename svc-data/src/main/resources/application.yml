server:
  port: 9510
  servlet:
    context-path: '/api'
  shutdown: graceful
schedule:
  enabled: false
management:
  server:
    port: 9511
  endpoint:
    health.show-details: always
  health:
    livenessstate:
      enabled: true
    readinessState:
      enabled: true
  info:
    git:
      mode: SIMPLE
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    root: info
    javax: error
    java: error
    sun: error
    netflix: error
    jdk: error
    io:
      github:
        resilience4j: error
    feign: error
    com:
      netfix: error
      beancounter: debug
      zaxxer: error
    org:
      aspectj: error
      springframework: error
      springframework.scheduling: info
      #springframework.security: error
      hibernate: error
      apache: error
      postgres: error
      postgresql: error

auth:
  uri: "https://your-auth0-endpoint"
  audience: "auth0-audience"
  enabled: true
  email: "${auth.audience}/claims/email"
  # To support interactive login via the /auth endpoint
  client: "not-set"
  client-secret: "not-set"

spring:
  cloud:
    openfeign:
      client:
        config:
          alphaVantage:
            url: https://www.alphavantage.co
            loggerLevel: NONE # BASIC, FULL, HEADERS

  security:
    oauth2:
      registration:
        custom:
          client-id: ${auth.client}
          client-secret: ${auth.client-secret}
      resourceserver:
        jwt:
          issuer-uri: ${auth.uri}
  lifecycle:
    timeout-per-shutdown-phase: 10s

  application:
    name: bc-data
  cache:
    cache-names: asset.prices, asset.search, fx.rates, providers, asset.ext, currency.code, currency.all, jwt.token, auth.m2m, alpha.asset.event
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

  kafka:
    bootstrap-servers: kafka:9092
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: bc-data

resilience4j:
  ratelimiter:
    instances:
      alphaVantage:
        registerHealthIndicator: false
        limitForPeriod: 70
        limitRefreshPeriod: 60s
        timeoutDuration: 70s
        eventConsumerBufferSize: 200
      fxRates:
        registerHealthIndicator: false
        limitForPeriod: 5
        limitRefreshPeriod: PT2S
        timeoutDuration: PT5S
        eventConsumerBufferSize: 200

  circuitbreaker:
    configs:
      default:
        failureRateThreshold: 3
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: TIME_BASED
        waitDurationInOpenState: 5s
        registerHealthIndicator: true
        recordFailurePredicate: com.beancounter.common.exception.RecordFailurePredicate
  retry:
    instances:
      backend:
        maxRetryAttempts: 3
        waitDuration: PT10S
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

kafka:
  enabled: false

beancounter:
  currency:
    base: "USD"
    values:
      - code: GBP
        name: Pound
        symbol: "£"

      - code: USD
        name: Dollar
        symbol: "$"

      - code: NZD
        name: Dollar
        symbol: "$"

      - code: AUD
        name: Dollar
        symbol: "$"

      - code: EUR
        name: Euro
        symbol: "€"

      - code: SGD
        name: Dollar
        symbol: "$"

#      - code: MYR
#        name: Ringgit
#        symbol: "RM"


  asset.categories:
    default: Equity
    values:
      - id: EQUITY
        name: Equity
      - id: MUTUAL FUND
        name: Mutual Fund
      - id: ETF
        name: Exchange Traded Fund
      - id: CASH
        name: Cash
      - id: RE
