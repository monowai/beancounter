#      enabled: true
#    steps:
#      - checkout
#      - save_cache:
#          key: org-bc-common-{{ .Environment.CIRCLE_SHA1 }}
#          paths:
#            - ~/beancounter

  build-app:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "./bc-view/yarn.lock" }}
      - run:
          name: Install Dependencies
          command: cd ./bc-view && pwd && yarn install --frozen-lockfile
      - run:
          name: Test with coverage
          command: cd ./bc-view && yarn test --ci --coverage --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: "./reports/junit"
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-cache-{{ checksum "~/project/bc-view/yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./bc-view/node_modules
      - store_test_results:
          path: bc-view/reports/junit
      - store_artifacts:
          path: bc-view/reports/junit

  build-md:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-build-cache-{{ checksum "~/project/jar-common/build.gradle" }}-{{ checksum "~/project/svc-md/build.gradle" }}-{{ checksum "~/project/svc-ingest/build.gradle" }}-{{ checksum "~/project/svc-position/build.gradle" }}

      - run: 'pwd'
      - run: './gradlew jar-common:build svc-md:build'
      - run: './gradlew svc-md:publishToMavenLocal'

      - store_test_results:
          path: ~/project/svc-md/build/test-results/test

      - codecov/upload:
          file: ~/project/svc-md/build/reports/jacoco/test/*.xml

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-build-cache-{{ checksum "~/project/jar-common/build.gradle" }}-{{ checksum "~/project/svc-md/build.gradle" }}-{{ checksum "~/project/svc-ingest/build.gradle" }}-{{ checksum "~/project/svc-position/build.gradle" }}

      - save_cache:
          paths:
            - ~/.m2
            - ~/.gradle
            - ~/project

          key: v1-sha-cache-{{ .Environment.CIRCLE_SHA1 }}

      - store_artifacts:
          path: ~/project/svc-md/build/libs

      - store_artifacts:
          path: ~/project/jar-common/build/libs

  build-ingest:
    docker:
      - image: circleci/openjdk:11
    steps:

      - restore_cache:
          keys:
            - v1-sha-cache-{{ .Environment.CIRCLE_SHA1 }}

      #- run: './gradlew svc-md:publishToMavenLocal --info'
      - run: './gradlew svc-ingest:build --debug'

      - store_test_results:
          path: ~/project/svc-ingest/build/test-results/test

      - codecov/upload:
          file: ~/project/svc-ingest/build/reports/jacoco/test/*.xml

      - store_artifacts:
          path: ~/project/svc-ingest/build/libs

  build-position:
    docker:
      - image: circleci/openjdk:11
#      - image: circleci/openjdk:13.0-buster

    steps:

      - restore_cache:
          keys:
            - v1-sha-cache-{{ .Environment.CIRCLE_SHA1 }}

      #- run: './gradlew svc-md:publishToMavenLocal'
      - run: './gradlew svc-position:build'

      - store_test_results:
          path: ~/project/svc-position/build/test-results/test

      - codecov/upload:
          file: ~/project/svc-position/build/reports/jacoco/test/*.xml

      - store_artifacts:
          path: ~/project/svc-position/build/libs

workflows:
  version: 2
  build_and_stage:
    jobs:
      - build-app
      - build-md
      - build-position:
          requires:
            - build-md
      - build-ingest:
          requires:
            - build-md
