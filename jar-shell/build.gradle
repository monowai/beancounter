plugins {
    id "io.spring.dependency-management" version "$springDependencyManagement"
    id "org.springframework.boot" version "$springBootVersion"
}

apply from: '../buildtools/javaCommon.gradle'

version = "0.1.1"

dependencyManagement {
    dependencies {
        dependency "org.eclipse.jetty:jetty-server:8+"
        dependency "org.eclipse.jetty:jetty-http:8+"
        dependency "org.eclipse.jetty:jetty-util:8+"
        dependency "org.eclipse.jetty:jetty-io:8+"
    }
}
dependencies {
    implementation(
            project(":jar-common"),
            project(":jar-client"),
            project(":jar-auth"),
            "org.springframework.shell:spring-shell-starter:$springShellVersion",
            "org.springframework.cloud:spring-cloud-starter-openfeign:2.2.1.RELEASE",
            "com.fasterxml.jackson.core:jackson-databind",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310",
            "org.springframework.security:spring-security-config:$springSecurityVersion",
            "org.springframework.security:spring-security-oauth2-resource-server:$springSecurityVersion",
            "org.springframework.security:spring-security-oauth2-client:$springSecurityVersion",
            "org.springframework.security:spring-security-oauth2-jose:$springSecurityVersion",
            "com.github.ben-manes.caffeine:caffeine:2.8.1",
            "com.google.api-client:google-api-client:$googleClientVersion",
            "com.google.oauth-client:google-oauth-client-jetty:1.30.6",
            "com.google.apis:google-api-services-sheets:v4-rev604-1.25.0",
            "org.springframework.kafka:spring-kafka",
            "com.opencsv:opencsv:5.1"

    )

    compileOnly(
            "org.springframework.boot:spring-boot-configuration-processor",
            "org.projectlombok:lombok"
    )

    annotationProcessor "org.projectlombok:lombok"
    testAnnotationProcessor "org.projectlombok:lombok"
    testImplementation("io.rest-assured:rest-assured") {
        exclude(group: "com.sun.xml.bind", module: "jaxb-osgi")
    }

    testImplementation(
            "org.projectlombok:lombok",
            "org.assertj:assertj-core",
            "io.rest-assured:json-schema-validator",
            "org.springframework.boot:spring-boot-starter-test",
            "org.springframework.cloud:spring-cloud-contract-stub-runner:2.2+",
            "org.springframework.kafka:spring-kafka-test",
            "org.junit.jupiter:junit-jupiter"

    )
    testImplementation("org.beancounter:svc-data:0.1.1:stubs") {
        transitive = false
    }

}

idea {
    module {
        inheritOutputDirs = false
        downloadSources = true
        outputDir = file("$buildDir/classes/main/")
        testOutputDir = file("$buildDir/classes/main/")
    }
}
