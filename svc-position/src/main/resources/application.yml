server:
  port: 9500
  servlet:
    context-path: '/api'

springdoc:
  use-management-port: true

management:
  server:
    port: 9501
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    livenessstate:
      enabled: true
    readinessState:
      enabled: true
  info:
    git:
      mode: SIMPLE

sentry:
  enabled: false
  environment: local
  traces-sample-rate: 1
  debug: false

otel:
  traces:
    exporter: none
  metrics:
    exporter: none
  logs:
    exporter: none

marketdata:
  url: "http://localhost:9510"
beancounter:
  irr: 365
auth:
  uri: "http://your-auth0-endpoint/"
  audience: "auth0-audience"
  enabled: true
  email: "${auth.audience}/claims/email"

spring:
  application:
    name: bc-position
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${auth.uri}
  cloud:
    stream:
      # Switch between kafka and rabbit using environment variable:
      # SPRING_CLOUD_STREAM_DEFAULT_BINDER=kafka (or rabbit)
      default-binder: kafka
      bindings:
        # Portfolio Market Value Producer (StreamBridge)
        portfolioMarketValue-out-0:
          destination: bc-pos-mv-dev
          content-type: application/json
      # Kafka-specific configuration (when default-binder=kafka)
      kafka:
        binder:
          brokers: kafka:9092
      # RabbitMQ-specific configuration (when default-binder=rabbit)
      rabbit:
        binder:
          connection-name-prefix: bc-position
    rabbitmq:
      host: kauri.monowai.com
      port: 5672
      username: admin
      password: admin
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 160000
            loggerLevel: NONE
  ai:
    mcp:
      server:
        name: beancounter-position
        version: 1.0.0
        type: SYNC
        stdio: false
        sse-message-endpoint: /mcp/message

endpoints:
  default.web.enabled: true

logging:
  pattern:
    correlation: "[${spring.application.name:},%X{traceId:-},%X{spanId:-}] "
  include-application-name: false
  level:
    root: debug
    javax: error
    sun: error
    io: error
    #io.github.resilience4j: debug
    netflix: error
    jdk: error
    feign: fatal
    okhttp3: error
    com:
      netfix: error
      beancounter: debug
      zaxxer: error
    org:
      springframework: error
      hibernate: error
      apache: error
      postgres: error

resilience4j.circuitbreaker:
  configs:
    default:
      failureRateThreshold: 50
      slidingWindowSize: 20
      permittedNumberOfCallsInHalfOpenState: 5
      slidingWindowType: COUNT_BASED
      waitDurationInOpenState: 30s
      registerHealthIndicator: true
      recordFailurePredicate: com.beancounter.common.exception.RecordFailurePredicate

resilience4j.retry:
  configs:
    default:
      maxRetryAttempts: 3
      waitDuration: 20s
      enableExponentialBackoff: true
      exponentialBackoffMultiplier: 2
      retryExceptions:
        - org.springframework.web.client.HttpServerErrorException
        - java.io.IOException
        - feign.RetryableException
      ignoreExceptions:
        - com.beancounter.common.exception.BusinessException
    instances:
      bcData:
        baseConfig: default
        maxRetryAttempts: 3

