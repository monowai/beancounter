server:
  port: 9520
  servlet:
    context-path: '/api'
  shutdown: graceful

sentry:
  enabled: false
  environment: local
  traces-sample-rate: 1
  debug: false

springdoc:
  use-management-port: true

management:
  server:
    port: 9521
  endpoint:
    health.show-details: always
  endpoints:
    web:
      exposure.include: '*'
  health:
    livenessstate:
      enabled: true
    readinessState:
      enabled: true
  info:
    git:
      mode: SIMPLE


logging:
  pattern:
    correlation: "[${spring.application.name:},%X{traceId:-},%X{spanId:-}] "
  include-application-name: false
  level:
    root: debug
    javax: error
    sun: error
    netflix: error
    jdk: error

    io:
      github:
        resilience4j: error
    feign: error
    com:
      netfix: error
      beancounter: debug
      zaxxer: error
    org:
      springframework: error
      springframework.scheduling: error
      springframework.security: error
      springframework.web.servlet: error
      hibernate: error
      apache: error
      postgres: error
      postgresql: error
    kafa: info

marketdata:
  url: "http://localhost:9510"

position:
  url: "http://localhost:9500"

auth:
  uri: "http://your-auth0-endpoint/"
  audience: "auth0-audience"
  enabled: true
  email: "${auth.audience}/claims/email"
  client-id: "not-set"
  client-secret: "not-set"
  jwt:
    # Proactive refresh time in seconds (default: 48 hours = 172800 seconds)
    # Tokens will be refreshed this many seconds before expiry
    proactive-refresh-seconds: 172800

spring:
  application:
    name: bc-event
  cache:
    cache-names: auth.m2m
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:test-ev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    hikari:
      leak-detection-threshold: 20000
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true
        hibernate.dialect: "org.hibernate.dialect.PostgreSQLDialect"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${auth.uri}
      registration:
        custom:
          client-id: ${auth.client:not-set}
          client-secret: ${auth.client-secret}
          scope:
            - openid
            - profile
            - email
            - beancounter
            - beancounter:user
            - beancounter:system
          authorization-grant-type: client_credentials

  cloud:
    function:
      definition: eventProcessor
    stream:
      # Switch between kafka and rabbit using environment variable:
      # SPRING_CLOUD_STREAM_DEFAULT_BINDER=kafka (or rabbit)
      default-binder: kafka
      bindings:
        # Corporate Action Event Consumer
        eventProcessor-in-0:
          destination: bc-ca-event-dev
          group: bc-event
          content-type: application/json
        # Transaction Event Producer (StreamBridge)
        transactionEvent-out-0:
          destination: bc-trn-event-dev
          content-type: application/json
      # Kafka-specific configuration (when default-binder=kafka)
      kafka:
        binder:
          brokers: kafka:9092
      # RabbitMQ-specific configuration (when default-binder=rabbit)
      rabbit:
        binder:
          connection-name-prefix: bc-event
    rabbitmq:
      host: kauri.monowai.com
      port: 5672
      username: admin
      password: admin
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 160000
            loggerLevel: NONE
  ai:
    mcp:
      server:
        name: beancounter-event
        version: 1.0.0
        type: SYNC
        stdio: false
        sse-message-endpoint: /mcp/message

stream:
  enabled: true

resilience4j.ratelimiter:
  instances:
    positions:
      registerHealthIndicator: false
      limitForPeriod: 60
      limitRefreshPeriod: 65s
      timeoutDuration: 80s
      eventConsumerBufferSize: 200

resilience4j.circuitbreaker:
  configs:
    default:
      failureRateThreshold: 3
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 3
      slidingWindowType: TIME_BASED
      waitDurationInOpenState: 5s
      registerHealthIndicator: true
      recordFailurePredicate: com.beancounter.common.exception.RecordFailurePredicate


