beancounter:
  exchanges:
    aliases:
      NYS: NYSE
      NAS: NASDAQ
      AX: ASX
      NZ: NZX
  marketdata:
    provider:
      WTD:
        date: 2019-11-16

server:
  port: 0

marketdata:
  url: http://localhost:10999

feign:
  client:
    config:
      default:
        # Loooong because of API limits with data providers
        connectTimeout: 3000
        errorDecoder: com.beancounter.common.exception.SpringFeignDecoder
        loggerLevel: NONE
