plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'kotlin-spring'
}

apply from: '../javaCommon.gradle'
apply plugin: "kotlin-jpa"

dependencies() {

    compileOnly(
            "javax.servlet:javax.servlet-api:4.0.1",
            "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion",
            "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion",
            "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
            "org.springframework:spring-web:$springWebVersion",
            "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion",
            "io.github.openfeign:feign-core:11.2",
            "org.springframework.kafka:spring-kafka:$springKafka",
            "com.google.guava:guava:$guavaVersion"
    )
    implementation(
            "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    )
    testImplementation(
            "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
            "org.slf4j:slf4j-log4j12:1.7.30",
            "org.mockito:mockito-core:3.11+",
            "org.mockito:mockito-junit-jupiter:3.11+",
            "javax.servlet:javax.servlet-api:4.0.1",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion",
            "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$jacksonVersion",
            "org.springframework.kafka:spring-kafka:$springKafka",
            "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
            "org.assertj:assertj-core:$assertJ",
            "io.github.openfeign:feign-core:11.2",
            "org.springframework:spring-web:$springWebVersion",
            "org.junit.jupiter:junit-jupiter:5+",
            "com.google.guava:guava:$guavaVersion"
    )

    testImplementation("com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion" ) {exclude module: 'kotlin-reflect'}
}

idea {
    module {
        inheritOutputDirs = false
        downloadSources = true
        outputDir = file("$buildDir/classes/main/")
        testOutputDir = file("$buildDir/classes/main/")
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "15"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "15"
    }
}