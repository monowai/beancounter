<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beancounter Agent - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-group textarea {
            height: 120px;
            resize: vertical;
            font-family: monospace;
            font-size: 12px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
        .auth0-link {
            text-align: center;
            margin-top: 20px;
        }
        .auth0-link a {
            color: #007bff;
            text-decoration: none;
        }
        .auth0-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>ðŸ¤– Beancounter Agent</h1>
            <p>Development Login</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="jwtToken">JWT Token (for development)</label>
                <textarea id="jwtToken" placeholder="Paste your Auth0 JWT token here..."></textarea>
                <div class="help-text">
                    Get your token from Auth0 or use a test token for development.
                </div>
            </div>

            <button type="submit" class="btn">Login & Go to Chat</button>
        </form>

        <div class="auth0-link">
            <p>Need a token? <a href="#" onclick="openAuth0Login()">Get one from Auth0</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const token = document.getElementById('jwtToken').value.trim();
            if (!token) {
                alert('Please enter a JWT token');
                return;
            }

            // Store the token
            localStorage.setItem('authToken', token);

            // Redirect to chat
            window.location.href = '/chat.html';
        });

        function openAuth0Login() {
            // This would typically redirect to Auth0, but for development
            // we'll just show instructions
            alert('For development:\n\n1. Go to your Auth0 dashboard\n2. Create a test token\n3. Or use a token from your frontend app\n4. Paste it in the textarea above');
        }
    </script>
</body>
</html>
