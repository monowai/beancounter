plugins {
    id 'org.springframework.boot' version "${springVersion}"
    id 'io.spring.dependency-management'
    id 'org.jetbrains.kotlin.jvm'
    id 'kotlin-spring'
    id 'idea'
    id 'checkstyle'
    id 'jacoco'
    id 'org.jmailen.kotlinter'
}

apply from: '../kotlin-spring.gradle'
version = "0.1.1"
ext {
    set('springShellVersion', "3.2.3")
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.shell:spring-shell-dependencies:${springShellVersion}"
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
dependencies {
    implementation(
            "org.springframework.shell:spring-shell-starter-jansi:${springShellVersion}",
            "org.springframework.cloud:spring-cloud-starter-openfeign",
            project(":jar-common"),
            project(":jar-client"),
            project(":jar-auth"),
            "com.fasterxml.jackson.core:jackson-databind",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310",
            "org.springframework.security:spring-security-config",
            "org.springframework.boot:spring-boot-starter-security",
            "org.springframework.security:spring-security-oauth2-resource-server",
            "org.springframework.security:spring-security-oauth2-jose",
            "org.jetbrains.kotlin:kotlin-reflect",
            "com.fasterxml.jackson.module:jackson-module-kotlin",
            'com.github.ben-manes.caffeine:caffeine:3.1.2',
            "org.springframework.kafka:spring-kafka",
            'com.opencsv:opencsv:5.9'
    )

    compileOnly(
            "org.springframework.boot:spring-boot-configuration-processor",
    )

    testImplementation(
            "org.assertj:assertj-core",
            "io.rest-assured:json-schema-validator",
            "org.springframework.boot:spring-boot-starter-test",
            //https://github.com/spring-cloud/spring-cloud-contract/issues/1419
            "org.springframework.cloud:spring-cloud-loadbalancer",
            "org.springframework.cloud:spring-cloud-contract-stub-runner",
            "org.springframework.kafka:spring-kafka-test",
            "org.junit.jupiter:junit-jupiter",
            testFixtures(project(":jar-auth")),

    )
    testImplementation("org.beancounter:svc-data:0.1.1:stubs") {
        transitive = false
    }
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

jacoco {
    toolVersion = "$jacocoVersion"
}
repositories {
    mavenCentral()
}
kotlin {
    jvmToolchain(21)
}