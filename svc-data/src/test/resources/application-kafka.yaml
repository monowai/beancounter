stream:
  enabled: "true"

spring:
  cloud:
    function:
      definition: csvImportConsumer;trnEventConsumer;priceConsumer;portfolioConsumer
    stream:
      kafka:
        binder:
          brokers: "localhost:${kafka.broker.port:9092}"
  kafka:
    consumer:
      auto-offset-reset: earliest
      auto-create-topics-enable: true
      group-id: "data-test:${kafka.broker.port:9092}"
    bootstrap-servers: "${spring.embedded.kafka.brokers:localhost:9092}"
  embedded:
    kafka:
      brokers: "localhost:${kafka.broker.port:9092}"

kafka:
  broker.port: 0


beancounter:
  market:
    providers:
      figi:
        enabled: false
      FX:
        url: http://localhost:${wiremock.server.port:0}
        key: test
  topics:
    ca:
      event: topicEvent
    pos:
      mv: topicMv
