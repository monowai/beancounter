kafka:
  enabled: "true"
  broker.port: 0

stubrunner:
  kafka:
    enabled: false

spring:
  kafka:
    consumer:
      group-id: event-test
    bootstrap-servers: "${spring.embedded.kafka.brokers}"
  embedded:
    kafka:
      brokers: "localhost:${kafka.broker.port}"

beancounter:
  topics:
    trn:
      event: testTrnEvent
    ca:
      event: testCaEvent

# Kafka tests use their own stub runner configuration with fixed ports
# This is separate from the shared context approach used by other tests
# because Kafka tests are more complex and need isolated environments
marketdata:
  url: "http://localhost:11999"

position:
  url: "http://localhost:12999"
