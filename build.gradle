buildscript {
    ext{
        springWebVersion = '5.2.12.RELEASE'
        jacksonVersion = '2.11.4'
        lombokVersion = '1.18.12'
        springCloudOpenFeign= '3.0.1'
        springBootVersion='2.3.8.RELEASE'
        springCloudVersion='Hoxton.SR9'
        springDependencyManagement='1.0.9.RELEASE'
        springVerifierVersion='2.2.6.RELEASE'
        springSecurityVersion='5.3.6.RELEASE'
        springKafka='2.6.5'
        openFeignVersion='10.9'
        resilience4jVersion='1.3.1'
        assertJ='3.18.1'
        kotlinVersion='1.4.30'
        guavaVersion='30.1-android'
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-noarg:$kotlinVersion"
    }
}
plugins {
    id 'org.jetbrains.kotlin.jvm' version "$kotlinVersion" apply false
    id "org.jetbrains.kotlin.plugin.spring" version "$kotlinVersion" apply false
    id "io.spring.dependency-management" version "$springDependencyManagement" apply false
    id "org.springframework.boot" version "$springBootVersion"  apply false

}
group = 'com.beancounter'
version = '0.0.1-SNAPSHOT'

