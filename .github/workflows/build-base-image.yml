name: Build Base Image

on:
  workflow_dispatch:
  push:
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-base-image.yml'
    branches:
      - master

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: monowai/eclipse-temurin

jobs:
  docker:
    name: Build Docker (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Sentry version from Dockerfile
        id: sentry
        run: |
          SENTRY_VERSION=$(grep 'ENV SENTRY_VERSION=' Dockerfile | cut -d'=' -f2)
          echo "version=${SENTRY_VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Prepare platform tag
        id: prep
        run: |
          PLATFORM_TAG=$(echo "${{ matrix.platform }}" | sed 's/\//-/g')
          echo "platform_tag=$PLATFORM_TAG" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:21-jre-alpine-sentry${{ steps.sentry.outputs.version }}-${{ steps.prep.outputs.platform_tag }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,scope=${{ matrix.platform }},mode=max
          provenance: false

  docker-manifest:
    name: Create Multi-arch Manifest
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Sentry version from Dockerfile
        id: sentry
        run: |
          SENTRY_VERSION=$(grep 'ENV SENTRY_VERSION=' Dockerfile | cut -d'=' -f2)
          echo "version=${SENTRY_VERSION}" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Create and push manifest
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          TAG="21-jre-alpine-sentry${{ steps.sentry.outputs.version }}"

          # Create manifest for versioned tag
          docker manifest create ${IMAGE}:${TAG} \
            ${IMAGE}:${TAG}-linux-amd64 \
            ${IMAGE}:${TAG}-linux-arm64
          docker manifest push ${IMAGE}:${TAG}

          # Create manifest for latest tag
          docker manifest create ${IMAGE}:latest \
            ${IMAGE}:${TAG}-linux-amd64 \
            ${IMAGE}:${TAG}-linux-arm64
          docker manifest push ${IMAGE}:latest

      - name: Output image tags
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Multi-arch Images (amd64 + arm64):**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:21-jre-alpine-sentry${{ steps.sentry.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
