buildscript {
    ext {
        openFeign = "10.7.0"
        springBootVersion = "2.2.2.RELEASE"
        springWeb = "5.2.2.RELEASE"
        guava = "28.2-jre"
        jackson = "2.10.2"
        assertJ = "3.14.0"

    }
}

apply from: '../buildtools/javaCommon.gradle'

dependencies() {

    compileOnly(
            "org.springframework:spring-web:${springWeb}",
            "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}",
            "org.projectlombok:lombok:${lombokVersion}",
            "com.fasterxml.jackson.core:jackson-databind:${jackson}",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jackson}",
            "io.github.openfeign:feign-core:${openFeign}",
            "com.google.guava:guava:${guava}"
    )

    annotationProcessor(
            "org.projectlombok:lombok:${lombokVersion}",
    )

    testAnnotationProcessor(
            "org.projectlombok:lombok:${lombokVersion}"
    )

    testImplementation(
            "com.fasterxml.jackson.core:jackson-databind:${jackson}",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jackson}",
            "org.projectlombok:lombok:${lombokVersion}",
            "org.assertj:assertj-core:${assertJ}",
            "io.github.openfeign:feign-core:${openFeign}",
            "org.springframework:spring-web:${springWeb}",
            "org.junit.jupiter:junit-jupiter:${junitVersion}",
            "com.google.guava:guava:${guava}"
    )
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "failed"
    }
}

idea {
    module {
        inheritOutputDirs = false
        downloadSources = true
        outputDir = file("$buildDir/classes/main/")
        testOutputDir = file("$buildDir/classes/main/")
    }
}

