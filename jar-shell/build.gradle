
plugins {
    id "io.spring.dependency-management"
    id 'org.jetbrains.kotlin.jvm'
    id "org.springframework.boot"
}

apply from: '../javaCommon.gradle'

version = "0.1.1"

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
    dependencies {
        dependency "org.eclipse.jetty:jetty-server:8+"
        dependency "org.eclipse.jetty:jetty-http:8+"
        dependency "org.eclipse.jetty:jetty-util:8+"
        dependency "org.eclipse.jetty:jetty-io:8+"
    }
}
dependencies {
    implementation(
            project(":jar-common"),
            project(":jar-client"),
            project(":jar-auth"),
            "org.springframework.shell:spring-shell-starter:2.0.1.RELEASE",
            "org.springframework.cloud:spring-cloud-starter-openfeign",
            "com.fasterxml.jackson.core:jackson-databind",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310",
            "org.springframework.security:spring-security-config:$springSecurityVersion",
            "org.springframework.security:spring-security-oauth2-resource-server:$springSecurityVersion",
            "org.springframework.security:spring-security-oauth2-client:$springSecurityVersion",
            "org.springframework.security:spring-security-oauth2-jose:$springSecurityVersion",
            "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
            "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion",
            "com.github.ben-manes.caffeine:caffeine:3.0.2",
            "com.google.code.gson:gson:2.8.6",
            "com.google.api-client:google-api-client:1.31.4",
            "com.google.oauth-client:google-oauth-client-jetty:1.30.6",
            "com.google.apis:google-api-services-sheets:v4-rev20200424-1.30.9",
            "org.springframework.kafka:spring-kafka:$springKafka",
            "com.opencsv:opencsv:5.4"

    )

    compileOnly(
            "org.springframework.boot:spring-boot-configuration-processor",
    )

    testImplementation(
            "org.assertj:assertj-core",
            "io.rest-assured:json-schema-validator",
            "org.springframework.boot:spring-boot-starter-test",
            //https://github.com/spring-cloud/spring-cloud-contract/issues/1419
            "org.springframework.cloud:spring-cloud-loadbalancer",
            "org.springframework.cloud:spring-cloud-contract-stub-runner",
            "org.springframework.kafka:spring-kafka-test:$springKafka",
            "org.junit.jupiter:junit-jupiter"

    )
    testImplementation("org.beancounter:svc-data:0.1.1:stubs") {
        transitive = false
    }

}

compileKotlin {
    kotlinOptions {
        jvmTarget = "15"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "15"
    }
}

jacoco {
    toolVersion = "$jacocoVersion"
}