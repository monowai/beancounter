buildscript {
    ext {
        openFeign = "10.9"
        springWeb = "5.2.9.RELEASE"
        guava = "30.1-android"
        springKafka = "2.6.4"
        jacksonVersion = "2.11.+"

    }
}
plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'kotlin-spring'
}

apply from: '../javaCommon.gradle'
apply plugin: "kotlin-jpa"

dependencies() {

    compileOnly(
            "javax.servlet:javax.servlet-api:4.0.1",
            "org.springframework:spring-web:$springWeb",
            "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion",
            "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion",
            "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion",
            "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
            "io.github.openfeign:feign-core:$openFeign",
            "org.springframework.kafka:spring-kafka:$springKafka",
            "com.google.guava:guava:$guava"
    )

    testImplementation(
            "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion",
            "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$jacksonVersion",
            "org.springframework.kafka:spring-kafka:$springKafka",
            "org.assertj:assertj-core:$assertJ",
            "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion",
            "io.github.openfeign:feign-core:$openFeign",
            "org.springframework:spring-web:$springWeb",
            "org.junit.jupiter:junit-jupiter:5+",
            "com.google.guava:guava:$guava"
    )
}

idea {
    module {
        inheritOutputDirs = false
        downloadSources = true
        outputDir = file("$buildDir/classes/main/")
        testOutputDir = file("$buildDir/classes/main/")
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
