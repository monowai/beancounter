server:
  port: 9510
  servlet:
    context-path: '/api'
  shutdown: graceful
schedule:
  enabled: false

springdoc:
  use-management-port: true

management:
  server:
    port: 9511
  endpoint:
    health.show-details: always
  health:
    livenessstate:
      enabled: true
    readinessState:
      enabled: true
  info:
    git:
      mode: SIMPLE
  endpoints:
    web:
      exposure:
        include: "*"

sentry:
  enabled: false
  environment: local
  traces-sample-rate: .2
  debug: false

otel:
  traces:
    exporter: none
  metrics:
    exporter: none
  logs:
    exporter: none

logging:
  pattern:
    correlation: "[${spring.application.name:},%X{traceId:-},%X{spanId:-}] "
  include-application-name: false
  level:
    root: info
    javax: error
    java: error
    sun: error
    netflix: error
    jdk: error
    io:
      openttelemetry: error
      github:
        resilience4j: error
    feign: error
    okhttp3: error
    com:
      netfix: error
      beancounter: debug
      zaxxer: error
    org:
      aspectj: error
      springframework: error
      springframework.scheduling: info
      #springframework.security: error
      hibernate: error
      apache: error
      postgres: error
      postgresql: error

auth:
  uri: "https://your-auth0-endpoint"
  audience: "auth0-audience"
  enabled: true
  email: "${auth.audience}/claims/email"
  # To support interactive login via the /auth endpoint
  client: "not-set"
  client-secret: "not-set"

spring:
  cloud:
    openfeign:
      client:
        config:
          alphaVantage:
            url: https://www.alphavantage.co
            loggerLevel: NONE # BASIC, FULL, HEADERS
          marketstack:
            url: https://www.marketstack.com
            loggerLevel: NONE # BASIC, FULL, HEADERS


  security:
    oauth2:
      registration:
        custom:
          client-id: ${auth.client}
          client-secret: ${auth.client-secret}
      resourceserver:
        jwt:
          issuer-uri: ${auth.uri}
  lifecycle:
    timeout-per-shutdown-phase: 10s

  application:
    name: bc-data
  cache:
    cache-names: system.user, asset.prices, asset.search, fx.rates, provider, providers, asset.ext, currency.code, currency.all, jwt.token, auth.m2m, alpha.asset.event, market.holidays
  datasource:
    hikari:
      leak-detection-threshold: 20000
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true

  kafka:
    bootstrap-servers: kafka:9092
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: bc-data
  ai:
    mcp:
      server:
        name: beancounter-data
        version: 1.0.0
        type: SYNC
        stdio: false
        sse-message-endpoint: /mcp/message

resilience4j:
  ratelimiter:
    instances:
      alphaVantage:
        registerHealthIndicator: false
        limitForPeriod: 70
        limitRefreshPeriod: 60s
        timeoutDuration: 70s
        eventConsumerBufferSize: 200
      fxRates:
        registerHealthIndicator: false
        limitForPeriod: 5
        limitRefreshPeriod: PT2S
        timeoutDuration: PT5S
        eventConsumerBufferSize: 200

  circuitbreaker:
    configs:
      default:
        failureRateThreshold: 3
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: TIME_BASED
        waitDurationInOpenState: 5s
        registerHealthIndicator: true
        recordFailurePredicate: com.beancounter.common.exception.RecordFailurePredicate
  retry:
    instances:
      backend:
        maxRetryAttempts: 3
        waitDuration: PT10S
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

kafka:
  enabled: false

beancounter:
  currency:
    base: "USD"
    values:
      - code: GBP
        name: Pound
        symbol: "£"

      - code: USD
        name: Dollar
        symbol: "$"

      - code: NZD
        name: Dollar
        symbol: "$"

      - code: AUD
        name: Dollar
        symbol: "$"

      - code: EUR
        name: Euro
        symbol: "€"

      - code: SGD
        name: Dollar
        symbol: "$"

      - code: MYR
        name: Ringgit
        symbol: "RM"

  asset.categories:
    default: Equity
    values:
      - id: EQUITY
        name: Equity
      - id: MUTUAL FUND
        name: Mutual Fund
      - id: ETF
        name: Exchange Traded Fund
      - id: CASH
        name: Cash
      - id: RE
        name: Real Estate

  # Default asset enricher - FIGI/ALPHA - can be set on a per market basis
  enricher: ALPHA
  calendar:
    values:
      - day: "25"
        month: "12"
        markets:
          - "US"
          - "ASX"
  market:
    values:
      - code: CASH
        timezoneId: UTC
        enricher: DEFAULT
        type: Internal

      - code: CUSTOM
        timezoneId: UTC
        enricher: DEFAULT
        type: Private

      - code: OFFM
        timezoneId: UTC
        enricher: OFFM
        type: Private

      - code: NASDAQ
        timezoneId: US/Eastern
        currencyId: USD
        aliases:
          SHARESIGHT: NAS
          FIGI: US

      - code: NYSE
        timezoneId: US/Eastern
        currencyId: USD
        aliases:
          SHARESIGHT: NYS
          FIGI: US

      - code: AMEX
        timezoneId: US/Eastern
        currencyId: USD
        aliases:
          figi: US

      - code: US
        timezoneId: US/Eastern
        currencyId: USD

      - code: ASX
        timezoneId: Australia/Sydney
        currencyId: AUD
        aliases:
          mstack: XASX
          sharesight: AX
          figi: AU

      - code: NZX
        timezoneId: Pacific/Auckland
        currencyId: NZD
        aliases:
          mstack: NZ
          alpha: NZ
          figi: NZ

      - code: SGX
        currencyId: SGD
        timezoneId: Asia/Singapore
        aliases:
          figi: SG

      - code: LON
        # UK assets priced in pence.
        currencyId: GBP
        timezoneId: Europe/London
        multiplier: .01
        aliases:
          mstack: XLON
    providers:
      alpha:
        url: https://www.alphavantage.co
        batchSize: 1
        markets: US,NASDAQ,AMEX,NYSE,LON,NZX

      mstack:
        url: https://api.marketstack.com
        batchSize: 10
        markets: ASX

      custom:
        batchSize: 1
        markets: CUSTOM

      offm:
        batchSize: 1
        markets: OFFM

